<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .test-frame {
      width: 100%;
      height: 800px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 8px 16px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0060df;
    }
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Builder Direct Test</h1>
    
    <div class="controls">
      <input type="text" id="apiKey" placeholder="Enter your API key" />
      <select id="feature">
        <option value="resume-builder">Resume Builder</option>
        <option value="job-matcher">Job Matcher</option>
      </select>
      <button onclick="loadFrame()">Load</button>
    </div>
    
    <div id="frameContainer">
      <p style="text-align: center;">Enter your API key and click "Load" to test the embed</p>
    </div>
  </div>

  <script>
    function loadFrame() {
      const apiKey = document.getElementById('apiKey').value;
      const feature = document.getElementById('feature').value;
      
      if (!apiKey) {
        alert('Please enter an API key');
        return;
      }
      
      // Get the base URL of the current page
      const baseUrl = window.location.origin;
      
      // Create direct URL to the embed page (bypassing the API)
      const embedUrl = `${baseUrl}/embed/${feature}?key=${apiKey}&theme=light`;
      
      // Create iframe
      const iframe = document.createElement('iframe');
      iframe.src = embedUrl;
      iframe.className = 'test-frame';
      iframe.title = feature === 'resume-builder' ? 'Resume Builder' : 'Job Matcher';
      iframe.allow = 'clipboard-write';
      
      // Replace the container content
      const container = document.getElementById('frameContainer');
      container.innerHTML = '';
      container.appendChild(iframe);
      
      // Log for debugging
      console.log('Loading iframe with URL:', embedUrl);
    }
  </script>
</body>
</html>
