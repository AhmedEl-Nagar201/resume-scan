<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key Debugger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0060df;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    pre {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>API Key Debugger</h1>
  
  <div class="form-group">
    <label for="apiKey">API Key</label>
    <input type="text" id="apiKey" placeholder="Enter your API key">
  </div>
  
  <div class="form-group">
    <label for="domain">Domain (optional)</label>
    <input type="text" id="domain" placeholder="Enter domain (defaults to localhost)">
  </div>
  
  <div class="form-group">
    <label for="feature">Feature</label>
    <select id="feature">
      <option value="resume-builder">Resume Builder</option>
      <option value="job-matcher">Job Matcher</option>
    </select>
  </div>
  
  <button onclick="debugApiKey()">Debug API Key</button>
  
  <div id="result" class="result" style="display: none;">
    <h2>Debug Results</h2>
    <div id="resultContent"></div>
  </div>
  
  <script>
    async function debugApiKey() {
      const apiKey = document.getElementById('apiKey').value;
      const domain = document.getElementById('domain').value || 'localhost';
      const feature = document.getElementById('feature').value;
      
      if (!apiKey) {
        alert('Please enter an API key');
        return;
      }
      
      try {
        const response = await fetch('/api/debug-key', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            apiKey,
            domain,
            feature
          })
        });
        
        const data = await response.json();
        
        // Display the result
        const resultDiv = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        
        resultDiv.style.display = 'block';
        
        let html = '';
        
        if (data.overallResult) {
          html += '<p class="success">✅ API Key is valid for this domain and feature!</p>';
        } else {
          html += '<p class="error">❌ API Key validation failed</p>';
        }
        
        html += '<h3>Details:</h3>';
        html += '<ul>';
        html += `<li>Key Found: ${data.keyFound ? '✅ Yes' : '❌ No'}</li>`;
        
        if (data.keyDetails) {
          html += `<li>Key Domain: ${data.keyDetails.domain}</li>`;
          html += `<li>Allowed Features: ${data.keyDetails.allowedFeatures?.join(', ') || 'None'}</li>`;
          html += `<li>Is Active: ${data.keyDetails.isActive ? '✅ Yes' : '❌ No'}</li>`;
        }
        
        html += `<li>Domain Match: ${data.domainMatch ? '✅ Yes' : '❌ No'}</li>`;
        html += `<li>Feature Match: ${data.featureMatch ? '✅ Yes' : '❌ No'}</li>`;
        html += `<li>Is Local Testing: ${data.isLocalhost ? '✅ Yes' : '❌ No'}</li>`;
        html += '</ul>';
        
        html += '<h3>Raw Response:</h3>';
        html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        
        resultContent.innerHTML = html;
      } catch (error) {
        console.error('Error debugging API key:', error);
        alert('Error debugging API key. Check console for details.');
      }
    }
  </script>
</body>
</html>
